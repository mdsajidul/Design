<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Luxurious Business Card</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.0.0-alpha.12/html2canvas.min.js"></script>
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="business-card front" id="businessCardFront">
            <div class="card-content">
                <h1>John Doe</h1>
                <p class="title">Creative Director</p>
                <div class="contact-info">
                    <p class="email">john.doe@example.com</p>
                    <p class="phone">+123 456 7890</p>
                </div>
                <p class="footer">LinkedIn: @johndoe</p>
            </div>
        </div>

        <div class="business-card back" id="businessCardBack">
            <div class="card-content">
                <h2>About Me</h2>
                <p class="tagline">"Creating Beautiful Experiences"</p>
            </div>
        </div>

        <button id="downloadBtn">Download Designs</button>
    </div>
</body>
</html>
