<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customizable Business Card 3</title>
    <link rel="stylesheet" href="card4.css"> <!-- Link to CSS file -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet"> <!-- Google Fonts -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha384-k6RqeWeci5ZR/Lv4MR0sA0FfDOMh0pI1x+6qJ8eB64/hD5D2LwI7fT9U5C3hrC1" crossorigin="anonymous"> <!-- Font Awesome -->
</head>
<body>

    <!-- Sidebar for Customization Form -->
    <div class="sidebar">
        <h3>Customize Your Card</h3>
        <form id="cardForm">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" value="John Doe" oninput="updateCard()" />

            <label for="title">Title:</label>
            <input type="text" id="title" name="title" value="Software Developer" oninput="updateCard()" />

            <label for="company">Company:</label>
            <input type="text" id="company" name="company" value="Tech Solutions Inc." oninput="updateCard()" />

            <label for="phone">Phone:</label>
            <input type="text" id="phone" name="phone" value="+123 456 7890" oninput="updateCard()" />

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" value="john.doe@example.com" oninput="updateCard()" />

            <label for="website">Website:</label>
            <input type="text" id="website" name="website" value="www.techsolutions.com" oninput="updateCard()" />

            <label for="description">Description:</label>
            <textarea id="description" name="description" oninput="updateCard()">Passionate about coding.</textarea>

            <button type="button" onclick="downloadCard()">Download</button>
        </form>
    </div>

    <!-- Business Cards Container -->
    <div class="business-cards-container">
        <!-- Business Card Front Side -->
        <div class="business-card front">
            <h1 id="cardName" class="monogram" >John Doe</h1>
            <p class="title" id="cardTitle">Software Developer</p>
            <p class="company" id="cardCompany">Tech Solutions Inc.</p>
        </div>

        <!-- Business Card Back Side -->
        <div class="business-card back">
            <div class="contact-info">
                <p id="cardPhoneNumber">+123 456 7890</p>
                <p id="cardEmailAddress">john.doe@example.com</p>
                <p id="cardWebsiteLink">www.techsolutions.com</p>
                <p id="cardDescription">Passionate about coding.</p>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script> <!-- html2canvas for downloading the card -->
    <script src="card.js"></script> <!-- Link to JavaScript file -->
</body>
</html>
